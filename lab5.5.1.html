    <main>
        <div class="forma">
            <form action="#">
                <h1>Форма обратной связи</h1>
                <p>Если у вас возникли какие-либо вопросы, напишите нам:</p>
                <div class="forma__pole">
                    <input type="text" name="name" placeholder="ФИО" required>
                    <input type="email" name="mail" id="mail" placeholder="Email" required>
                </div>
                <div class="forma__themes">
                    <p>Выберите тему вопроса из предложенных: </p>
                    <select name="themes" id="theme" class="forma__themes--select">
                        <option value="">Доставка задерживается</option>
                        <option value="">Не проходит оплата</option>
                        <option value="">Товара нет в наличии</option>
                        <option value="">Пришёл не тот товар</option>
                        <option value="">Отказ от товара</option>
                        <option value="">Товар с браком</option>
                    </select>
                </div>
                <div class="forma__area">
                    <p>Или опишите свою тему:</p>
                    <textarea name="polethemes" id="poletheme" placeholder="Кратко опишите вашу тему..." cols="50"
                        rows="5"></textarea>
                    <textarea name="question" id="question" placeholder="Подробно расскажите нам о вашей проблеме..." cols="50"
                        rows="5" required></textarea>
                </div>
                <div class="submit">
                    <label for="submit"><input type="checkbox" required id="submit">
                        <span class="submit__label">
                            Нажимая кнопку, вы принимаете условия <a href="">Пользовательского соглашения</a>
                            и даёте своё согласие на обработку ваших персональных данных
                            в соответствии с ФЗ от 27.07.2006 года №152-ФЗ "О персональных данных"
                        </span>
                    </label>
                </div>
                <div class="forma__submit">
                    <input type="submit" value="Отправить">
                </div>
            </form>
        </div>
